<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <h1 class="brand">HopeGlow</h1>
      <nav>
        <a href="home.html" class="nav-link active">Home</a>
        <a href="donate.html" class="nav-link">Donate</a>
        <a href="seekHelp.html" class="nav-link">Seek Help</a>
      </nav>
    </div>

    <!-- Dropdown Avatar -->
    <div class="dropdown">
      <img id="profileIcon" class="profile-icon" src="default.png" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="history.html">History</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home-container">
    <div class="home-message">
      <img src="HopeGlow-removebg-preview.png" alt="HopeGlow Logo" class="home-logo">
      <h2>Welcome to HopeGlow</h2>
      <p>Your platform to give hope, donate items, and help those in need.</p>
      <a href="donate.html" class="btn pink">Start Donating</a>
      <a href="seekHelp.html" class="btn pink second-btn">Seek for help</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyA9e53DzkYv5ANo45Jds_gzhu9EFRlars4",
      authDomain: "hopeglow.firebaseapp.com",
      projectId: "hopeglow",
      storageBucket: "hopeglow.firebasestorage.app",
      messagingSenderId: "880768550420",
      appId: "1:880768550420:web:bbd0558ba622d5afff8901",
      measurementId: "G-RBES6WTEP1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    onAuthStateChanged(auth, (user) =>{
      if (user) {
        localStorage.setItem("uid", user.uid);  
      } else {
        window.location.href = "index.html";
      }
    });

    // Script for logout
    const logOut = document.querySelector('a[href="index.html"]');
    logOut.addEventListener("click", function(e){
      e.preventDefault();
      signOut(auth)
        .then(() => {
          localStorage.removeItem("uid");
          window.location.href = "index.html";
        })

        .catch((error) => {
          alert("Cannot sign out. Please try again");
        });
    });

    // Script for avatar dropdown
    const profileIcon = document.getElementById("profileIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");
  
    profileIcon.addEventListener("click", function () {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
  
    document.addEventListener("click", function (event) {
      if (!profileIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });
  </script>

</body>
</html>
