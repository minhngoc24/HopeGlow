<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <h1 class="brand">HopeGlow</h1>
      <nav>
        <a href="home.html" class="nav-link">Home</a>
        <a href="donate.html" class="nav-link">Donate</a>
        <a href="seekHelp.html" class="nav-link">Seek Help</a>
      </nav>
    </div>
    <!-- Avatar Dropdown -->
    <div class="dropdown">
      <img id="profileIcon" class="profile-icon" src="default.png" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="history.html">History</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="history-container" id="historyList">
    <!-- Items will be populated here -->
  </main>

  <script>
    // Load donation history from localStorage
    const historyList = document.getElementById("historyList");
    const historyData = JSON.parse(localStorage.getItem("donationHistory")) || [];

    historyData.reverse().forEach(item => {
      const card = document.createElement("div");
      card.className = "history-card";
      card.innerHTML = `
        <img src="${item.image}" class="history-image" alt="Donated item">
        <h3>${item.title}</h3>
      `;
      historyList.appendChild(card);
    });

    // Dropdown script
    const profileIcon = document.getElementById("profileIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");

    profileIcon.addEventListener("click", function () {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function (event) {
      if (!profileIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
