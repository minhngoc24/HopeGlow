<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - Seek Help</title>
  <link rel="stylesheet" href="seekHelp.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <h1 class="brand">HopeGlow</h1>
      <nav>
        <a href="home.html" class="nav-link ">Home</a>
        <a href="donate.html" class="nav-link">Donate</a>
        <a href="seekHelp.html" class="nav-link active">Seek Help</a>
      </nav>
    </div>
    <!-- Avatar Dropdown -->
    <div class="dropdown">
      <img id="profileIcon" class="profile-icon" src="default.png" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="history.html">History</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="home-container">
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search item">
        <button class="search-button">Search</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvs2IZQBNj00xPHv40C4EjtwAXkO88blw",
      authDomain: "hopeglow-central.firebaseapp.com",
      projectId: "hopeglow-central",
      storageBucket: "hopeglow-central.firebasestorage.app",
      messagingSenderId: "853220285401",
      appId: "1:853220285401:web:8a860abba039de3e1f97c8",
      measurementId: "G-HPS1XMEJNX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        localStorage.setItem("uid", user.uid);

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.avatar) {
            document.getElementById("profileIcon").src = data.avatar;
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });


    // Script for logout
    const logOut = document.querySelector('a[href="index.html"]');
    logOut.addEventListener("click", function(e){
      e.preventDefault();
      signOut(auth)
        .then(() => {
          window.location.href = "index.html";
        })

        .catch((error) => {
          alert("Cannot sign out. Please try again");
        });
    });
    
    const search = document.querySelector('.search-bar');

    search.addEventListener("keydown", function(event){
      if(event.key === 'Enter'){
        alert("Searching an item");
      }
    })

     // Script for avatar dropdown
    const profileIcon = document.getElementById("profileIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");
  
    profileIcon.addEventListener("click", function () {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
  
    document.addEventListener("click", function (event) {
      if (!profileIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });
    </script>
</body>
</html>
