<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - Welcome</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>HopeGlow</h1>
  </header>

  <main class="container">
    <img src="HopeGlow-removebg-preview.png" alt="HopeGlow Logo" class="logo"/>
    <h2>Welcome to HopeGlow</h2>
    <div class="buttons">
      <input placeholder="Email" class="email" ><br><br>
      <input type="password" placeholder="Password" class = "password"><br><br>
      <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>

    </div>
  </main>

  <!--Firebase SDK-->
  <script type="module">
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvs2IZQBNj00xPHv40C4EjtwAXkO88blw",
      authDomain: "hopeglow-central.firebaseapp.com",
      projectId: "hopeglow-central",
      storageBucket: "hopeglow-central.firebasestorage.app",
      messagingSenderId: "853220285401",
      appId: "1:853220285401:web:8a860abba039de3e1f97c8",
      measurementId: "G-HPS1XMEJNX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    //const auth = firebase.auth();

    const emailInput = document.querySelector('.email');
    const passwordInput = document.querySelector('.password');
    const forgotPassword = document.getElementById('forgotPasswordLink');

    emailInput.addEventListener("keydown", function(event){
        if(event.key === 'Enter'){
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener("keydown", function(event){
        if(event.key === 'Enter'){
            login();
        }
    });

    forgotPassword.addEventListener("click", function(event){
      event.preventDefault();
      const email = emailInput.value.trim();

      if(!email){
        alert("Please enter your email to reset password");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() =>{
          alert("Please check your email inbox");
        })

        .catch((error) => {
          alert("Cannot find email. Please sign up for an account");
    });

  });

    function login(){
        const email = emailInput.value;
        const password = passwordInput.value;

        signInWithEmailAndPassword(auth,email, password)
        .then(() => {
          window.location.href = "home.html"; 
        })

        .catch((error)=>{
          alert("Login failed");
          //window.location.href = "index.html";
        })
        /*
        const usernameInput = document.querySelector('.username');
        const passwordInput = document.querySelector('.password');
        alert("Logging in...\nUsername: " + usernameInput);
        */
    }

  </script>
</body>
</html>
