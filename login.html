<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - Welcome</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>HopeGlow</h1>
  </header>

  <main class="container">
    <img src="HopeGlow-removebg-preview.png" alt="HopeGlow Logo" class="logo"/>
    <h2>Welcome to HopeGlow</h2>
    <div class="buttons">
      <input placeholder="Username" class="username" ><br><br>
      <input placeholder="Password" class = "password">
    </div>
  </main>

  <!--Firebase SDK-->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>

  <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyA9e53DzkYv5ANo45Jds_gzhu9EFRlars4",
      authDomain: "hopeglow.firebaseapp.com",
      projectId: "hopeglow",
      storageBucket: "hopeglow.firebasestorage.app",
      messagingSenderId: "880768550420",
      appId: "1:880768550420:web:bbd0558ba622d5afff8901",
      measurementId: "G-RBES6WTEP1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const usernameInput = document.querySelector('.username');
    const passwordInput = document.querySelector('.password');

    usernameInput.addEventListener("keydown", function(event){
        if(event.key === 'Enter'){
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener("keydown", function(event){
        if(event.key === 'Enter'){
            login();
        }
    });

    function login(){
        const email = usernameInput.value;
        const password = passwordInput.value;

        auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html"; 
        })

        .catch((error)=>{
          alert("Login failed");
          window.location.href = "index.html";
        })
        /*
        const usernameInput = document.querySelector('.username');
        const passwordInput = document.querySelector('.password');
        alert("Logging in...\nUsername: " + usernameInput);
        */
    }

  </script>
</body>
</html>
