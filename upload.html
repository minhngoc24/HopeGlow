<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeGlow - Upload</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <h1 class="brand">HopeGlow</h1>
      <nav>
        <a href="home.html" class="nav-link">Home</a>
        <a href="donate.html" class="nav-link active">Donate</a>
        <a href="seekHelp.html" class="nav-link">Seek Help</a>
      </nav>
    </div>
    <!-- Dropdown Avatar -->
    <div class="dropdown">
      <img id="profileIcon" class="profile-icon" src="default.png" />
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">My Profile</a>
        <a href="history.html">History</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
    
  </header>

  <!-- Upload section -->
  <main class="donate-section">
    <div class="left-preview">
      <input type="file" id="imageInput" accept="image/*" multiple>
      <div id="previewContainer" class="preview-container"></div>
      
    </div>

    <div class="description-area">
        
      <h2>Describe Item</h2>
      <input type="text" id="titleInput" placeholder="Item Title" class="title-input">
      <textarea placeholder="Describe your item here..."></textarea>
      <button class="donate-final">Donate</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyA9e53DzkYv5ANo45Jds_gzhu9EFRlars4",
      authDomain: "hopeglow.firebaseapp.com",
      projectId: "hopeglow",
      storageBucket: "hopeglow.firebasestorage.app",
      messagingSenderId: "880768550420",
      appId: "1:880768550420:web:bbd0558ba622d5afff8901",
      measurementId: "G-RBES6WTEP1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    onAuthStateChanged(auth, (user) =>{
      if(!user){
        window.location.href = "index.html";
      }
    });

    // Script for logout
    const logOut = document.querySelector('a[href="index.html"]');
    logOut.addEventListener("click", function(e){
      e.preventDefault();
      signOut(auth)
        .then(() => {
          window.location.href = "index.html";
        })

        .catch((error) => {
          alert("Cannot sign out. Please try again");
        });
    });
    
  const imageInput = document.getElementById('imageInput');
  const previewContainer = document.getElementById('previewContainer');

  imageInput.addEventListener('change', function () {
    const files = Array.from(this.files);
    previewContainer.innerHTML = "";

    files.forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = function (e) {
        const wrapper = document.createElement('div');
        wrapper.classList.add('preview-wrapper');

        const img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('preview-img');

        const removeBtn = document.createElement('button');
        removeBtn.classList.add('remove-btn');
        removeBtn.textContent = 'Ã—';
        removeBtn.addEventListener('click', () => {
          wrapper.remove();
        });

        wrapper.appendChild(img);
        wrapper.appendChild(removeBtn);
        previewContainer.appendChild(wrapper);
      };
      reader.readAsDataURL(file);
    });
  });


    // Script for avatar dropdown
     const profileIcon = document.getElementById("profileIcon");
    const dropdownMenu = document.getElementById("dropdownMenu");
  
    profileIcon.addEventListener("click", function () {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
  
    document.addEventListener("click", function (event) {
      if (!profileIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    const donateBtn = document.querySelector(".donate-final");

  donateBtn.addEventListener("click", () => {
    const title = document.getElementById("titleInput").value.trim();
    const firstImg = document.querySelector(".preview-img");

    if (!title || !firstImg) {
      alert("Please scan an image and enter a title.");
      return;
    }

    // Get old items or start with empty array
    const oldItems = JSON.parse(localStorage.getItem("donatedItems")) || [];

    // Push new item
    oldItems.unshift({
      image: firstImg.src,
      title: title
    });

    // Save back
    localStorage.setItem("donatedItems", JSON.stringify(oldItems));

    // Redirect to history.html
    window.location.href = "history.html";
});


    
  </script>
</body>
</html>
